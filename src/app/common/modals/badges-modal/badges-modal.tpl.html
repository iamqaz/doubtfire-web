<div class="modal-badges">
  <div class="modal-body">
    <h2>Badges</h2>
    <div class="badges-grid-container">
      <div class="badges-grid">
        <div ng-repeat="badge in badges" class="badge-item">
          <img ng-src="{{badge.avatar}}">
          <p>{{badge.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
